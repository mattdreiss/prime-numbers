apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'com.google.guava:guava:21.0'
    testCompile 'junit:junit:4.12'
}

test {
    exclude '**/PrimeNumberGeneratorPerformanceTest.class'
}

task('perfTest', type: Test) {
    testLogging.showStandardStreams = true
    include '**/PrimeNumberGeneratorPerformanceTest.class'
    exclude '**/PrimeNumberGeneratorTest.class'
}

jar {
    manifest {
        attributes 'Main-Class': 'Application'
    }
}